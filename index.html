<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="glass cube image">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes <br> balance and calm.
      </p>
      <div class="numbers">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <h3>
            0.041 ETH
          </h3>
        </div>
        <div class="counter">
          <img src="./images/icon-clock.svg" alt="ethereum icon">
          <h3>
            3 days left
          </h3>
        </div>
      </div>
      <div class="created-by">
        <img src="./images/image-avatar.png" alt="avatar photo">
        <h3>
          Creation of <span>Jules Wyvern</span>
        </h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hbioliveira">Gabriela Oliveira</a>.
    </div>
  </div>
</body>
</html>
